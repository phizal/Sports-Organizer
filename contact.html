<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

  <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css);

        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        }

        body{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .contact-section{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .contact-info{
        color: #fff;
        max-width: 450px;
        line-height: 35px;
        padding-left: 50px;
        font-size: 18px;
        }

        .contact-info i{
        margin-right: 20px;
        font-size: 25px;
        }

        .contact-form{
        max-width: 700px;
        margin-right: 50px;
        }

        .contact-info, .contact-form{
        flex: 1;
        }

        .contact-form h2{
        color: #fff;
        text-align: center;
        font-size: 35px;
        text-transform: uppercase;
        margin-bottom: 30px;
        }

        .contact-form .text-box{
        background: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border: none;
        width: calc(50% - 10px);
        height: 50px;
        padding: 12px;
        font-size: 15px;
        border-radius: 5px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        opacity: 0.9;
        }

        .contact-form .text-box:first-child{
        margin-right: 15px;
        }

        .contact-form textarea{
          background: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border: none;
        width: 100%;
        padding: 12px;
        font-size: 15px;
        min-height: 200px;
        max-height: 400px;
        resize: vertical;
        border-radius: 5px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        opacity: 0.9;
        }

        .contact-form .send-btn{
        float: right;
        background: #2E94E3;
        color: #fff;
        border: none;
        width: 120px;
        height: 40px;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        transition-property: background;
        margin-bottom: 40px;
        bottom: 170px;
        }

        

        .contact-form .send-btn:hover{
        background: #0582E3;
        }

        @media screen and (max-width: 950px){
        .contact-section{
            flex-direction: column;
            
        }

        .contact-info, .contact-form{
            margin: 30px 50px 120px 50px;
        }

        .contact-form h2{
            font-size: 30px;
        }

        .contact-form .text-box{
            width: 100%;
        }
        }

        /*css for alert messages*/

        .alert-success{
        z-index: 1;
        background: #D4EDDA;
        font-size: 18px;
        padding: 20px 40px;
        min-width: 420px;
        position: fixed;
        right: 0;
        top: 10px;
        border-left: 8px solid #3AD66E;
        border-radius: 4px;
        }

        .alert-error{
        z-index: 1;
        background: #FFF3CD;
        font-size: 18px;
        padding: 20px 40px;
        min-width: 420px;
        position: fixed;
        right: 0;
        top: 10px;
        border-left: 8px solid #FFA502;
        border-radius: 4px;
        }

        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            margin: -10px;
            width: 100%;
            /* Height of the footer*/ 
            height: 120px;
            background: linear-gradient(#E70185, #590256) !important
            
        }
        #footer a {
/*           color: #000;
          border-style: solid;
          text-decoration: none; */
        }
  </style>

      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="7" placeholder="Your Message" required></textarea>
