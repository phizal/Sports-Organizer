    <title>Team Management Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel = "stylesheet" type = "text/css" href="styles.css" />

    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css);

        *{
           
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        
        .content-section{

            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
           
        }
        .contact-info{
            text-align: center;
            color: #fff;
            max-width: 500 px;
            padding-left: 50px;
            font-size: 18px
        }
        .contact-info i{
            text-align: center;
            margin-right: 20px;
            font-size: 25px;
        }
        .contact-form{
            max-width: 700px;
            margin-right: 50px;
            text-align: center;
            justify-content: center;
        }

        .contact-info, .contact-form{
            text-align: center;
            flex: 0.6;
        }
        .contact-form h2{
            color: #fff;
            text-align: center;
            font-size: 35px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .contact-form .text-box{
            
            background-color: #000;
            color: #fff;
            border: none;
            width: calc(50% - 10px);
            padding: 12px;
            font-size: 15px;
            border-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .contact-form .text-box:first-child{
            margin-right: 15px;
        }
        .contact-form textarea{
            background: #000;
            color: #fff;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 5px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .contact-form .snd-btn{
            float: right;
            background: #2E94E3;
            color: #fff;
            border: none;
            width: 120px;
            height: 40px;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            transition-property: background;
        }
        .contact-form .send-btn:hover{
            background: #0582E3;
        }

        @media screen and (max-width: 950px){
            .content-section{
                flex-direction: column;
            }
        }

        .contact-info, .contact-form{
            margin: 30 px 50px;
        }

        .contact-form h2{
            font-size: 30px;
        }

        .contact-form .text-box{
            width: 100%;

        }

        .alert-success{
            z-index: 1;
            background: #D4EDDA;
            font-size: 18px;
            padding: 20px 40px;
            min-width: 420px;
            position: fixed;
            text-align: center;
            right: 0;
            top: 10px;
        }
        .alert-error{
            z-index: 1;
            background: #FFF3CD;
            font-size: 18px;
            padding: 20px 40px;
            min-width: 420px;
            position: fixed;
            text-align: center;
            right: 0;
            top: 10px;
        }
    </style>
   
   
</head>

            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
